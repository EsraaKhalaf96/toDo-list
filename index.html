<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="css/main-rtl.css"> -->
    <link rel="stylesheet" href="css/line/css/line-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&family=Fredoka:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/main-ltr.css">
    <title>To Do List</title>
</head>

<body>
    <!-- Header -->
    <header class="page-header">
        <div class="left">
            <div class="title">
                <div class="title-block">
                    <h1>نظام ادارة المهام</h1>
                    <div class="sub-title">Task Mangment System</div>

                </div>
            </div>
            <img class="qr-code" src="images/qr-code-icon.PNG" />
        </div>
        <div class="right">
            <div class="title"> ادارة الموظفين</div>
            <!-- <i class="fa fa-twitter"></i> -->
            <i class="lab la-twitter"></i>
        </div>
    </header>

    <!-- ToDoList  -->
    <section class="todo-list">
        <div class="container">
            <div class="date">
                <div class="date-number">
                    <span class="day">12</span>
                    <div class="month-year">
                        <span class="month">JAN</span><span>2016</span>
                    </div>
                </div>
                <div>TUESDAY</div>
            </div>
            <div>
                <input class="input-search" type="search" name="q" placeholder="Search in Tasks...">
            </div>
            <ul class="todo-list-items">
                <li class="completed">
                    <div class="task-title">
                        <span>go to shopping</span>
                    </div>
                    <div>
                        <div class="actions">
                            <i class="lar la-circle"></i>
                            <i class="las la-pen"></i>
                            <i class="lar la-trash-alt" aria-hidden="true"></i>
                        </div>

                    </div>
                </li>
                <li class="active">
                    <div class="task-title">
                        <span>reading books today</span>
                    </div>
                    <div>
                        <div class="actions">
                            <i class="lar la-circle"></i>
                            <i class="las la-pen"></i>
                            <i class="lar la-trash-alt" aria-hidden="true"></i>
                        </div>

                    </div>

                </li>
                <li class="completed">
                    <div class="task-title">
                        <span>go to shopping</span>
                    </div>
                    <div>
                        <div class="actions">
                            <i class="lar la-circle"></i>
                            <i class="las la-pen"></i>
                            <i class="lar la-trash-alt" aria-hidden="true"></i>
                        </div>

                    </div>
                </li>
                <li class="active">
                <li class="completed">
                    <div class="task-title">
                        <span>go to shopping</span>
                    </div>
                    <div>
                        <div class="actions">
                            <i class="lar la-circle"></i>
                            <i class="las la-pen"></i>
                            <i class="lar la-trash-alt" aria-hidden="true"></i>
                        </div>

                    </div>
                </li>
                <li class="active">
                <li class="completed">
                    <div class="task-title">
                        <span>go to shopping</span>
                    </div>
                    <div>
                        <div class="actions">
                            <i class="lar la-circle"></i>
                            <i class="las la-pen"></i>
                            <i class="lar la-trash-alt" aria-hidden="true"></i>
                        </div>

                    </div>
                </li>
                <li class="active">
            </ul>
            <button class="add-task" (click)="open()">
                <i class="las la-plus"></i>
            </button>
        </div>
    </section>


    <div class="modal fade addTaskModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true" #myModal>
        <div class="modal-dialog" role="document">
            <form [formGroup]="addTaskForm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Add Task</h5>
                        <button type="button" class="close" (click)="close()" aria-label="Close"><span
                                aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input type="text" formControlName="addTask" />
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="save-task" (click)="addTask()">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</body>

</html>
